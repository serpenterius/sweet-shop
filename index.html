<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
  
  <title>Product list with cart</title>
</head>
<body>
  <main>
    <div class="menu">
      <p class="menu-title">Desserts</p>
      <div class="menu-items">

      </div>
    </div>

    <div class="cart">
      <h2 class="cart-positions">Your cart(0)</h2>

      <div class="cart-items">

      </div>

      <div class="order-info">
        <div class="order-total">
          <p>Order total</p>
          <p class="order-price">$0</p>
        </div>

        <div class="order-advantage">
          <img src="assets/images/icon-carbon-neutral.svg" alt="">
          <p>This is a <strong>carbon-neutral</strong> delivery</p>
        </div>

        <button class="confirm">Confirm Order</button>
      </div>
    </div>
  </main>

  <div class="layout-window hidden-layout">
    <div class="order-confirmed-window">
      <img class="order-confirmed-logo" src="assets/images/icon-order-confirmed.svg" alt="">
      <h2 class="order-confirmed">Order Confirmed</h2>
      <p class="order-confirmed-description">We hope you enjoy your food!</p>

      <div class="order-confirmed-positions">

      </div>

      <div class="order-confirmed-total">
        <p>Order Total</p>
        <p class="order-confirmed-price">$46.50</p>
      </div>
      
      <button class="order-confirmed-button">Start New Order</button>
    </div>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

  <script src="script.js"></script>
</body>
</html>
